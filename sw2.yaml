  /api/v1/Tps/GetFeeForPlacingOrder:
    get:
      tags:
        - Order
      summary: Get transaction fee
      description: Get transaction fee
      parameters:
        - name: codeId
          in: query
          description: 'Order code, get value from api /Fund/GetUIList'
          required: true
          schema:
            type: string
          example: '000003'
        - name: orderValue
          in: query
          description: Amount/Quantity of the order
          required: true
          schema:
            type: number
            format: double
        - name: tradingDate
          in: query
          description: 'Trading date, get from field DAY in api api/Tps/GetSipSessionInfo, format dd/MM/yyyy'
          required: true
          schema:
            type: string
          example: '16/07/2021'
        - name: swCodeId
          in: query
          description: 'CCQ code for conversion, get value from api Fund/GetUIList'
          schema:
            type: string
            default: ''
        - name: execTYPE
          in: query
          description: 'NS, NR or SW'
          required: true
          schema:
            type: string
            default: NS
        - name: orderType
          in: query
          description: Order type
          schema:
            enum:
              - 0
              - 10
              - 20
              - 30
              - -1
            type: integer
            format: int32
            default: 0
        - name: language
          in: query
          description: Language
          schema:
            type: string
            default: vi
          example: vie
      responses:
        '200':
          description: Success
          content:
            text/plain:
              schema:
                $ref: '#/components/schemas/FeePlacingOrderResultDto'
            application/json:
              schema:
                $ref: '#/components/schemas/FeePlacingOrderResultDto'
