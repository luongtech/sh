info:
  title: DragonX API
  description: "<br/>\n## Some main flows **Note** : The following is basic API flow information. For more detailed business flow information, please contact the Dragon Capital team.\n\n### Account opening flow\n\nStep 1: Register to open an account at the API [/api/v1/TokenAuth/OneStepRegisterTradingAccount](#operations-TokenAuth-post_api_TokenAuth_OneStepRegisterTradingAccount)\n\nStep 2: Preview the contract via API [/api/v1/ESign/PrepareESign](#operations-Esign-post_api_ESign_PrepareESign)\n\nStep 3: Sign the contract via API [/api/v1/ESign/ImplementESign](#operations-Esign-post_api_ESign_ImplementESign)\n\nStep 4: Confirm OTP to sign the contract via API [/api/v1/ESign/ConfirmOtpForESign](#operations-Esign-post_api_ESign_ConfirmOtpForESign)\n\n<br/>\n### Existing account flow\n\nStep 1: Login to get JWT from API [/api/v1/TokenAuth/AuthenticateFromTenant](#operations-TokenAuth-post_api_TokenAuth_AuthenticateFromTenant)\n\nStep 2: Check whether the information supply contract has been signed or not via API [/api/v1/ESign/CheckHasESign](#operations-Esign-post_api_ESign_CheckHasESign)\n\nStep 2: Get the information supply contract via API [/api/v1/profile/GetReviewUnsignContractsUrl](#operations-User-post_api_profile_GetReviewUnsignContractsUrl)\n\nStep 3: Sign the information supply contract via API [/api/v1/ESign/EsignWithoutSignature](#operations-Esign-post_api_ESign_EsignWithoutSignature)\n\nStep 4: Confirm OTP to sign the contract via API [/api/v1/ESign/ConfirmOtpForESign](#operations-Esign-post_api_ESign_ConfirmOtpForESign)\n\n<br/>\n### Information change flow\n\nStep 1: Send a request and get the contract for changing information via API [/api/v1/ESign/PrepareReEKYC](#operations-Esign-post_api_ESign_PrepareReEKYC)\n\nStep 2: Sign the contract for changing information via API [/api/v1/ESign/ImplementReEKYC](#operations-Esign-post_api_ESign_ImplementReEKYC)\n\nStep 3: Confirm OTP to confirm the information change via API [/api/v1/ESign/ConfirmOtpForReEKYC](#operations-Esign-post_api_ESign_ConfirmOtpForReEKYC)\n\n### Error codes and messages description\n\n| **Error Code** | **Desc**                                     | **Message VI**                                                 | **Message EN**                                                                                      |\n| -------------- | -------------------------------------------- | -------------------------------------------------------------- | --------------------------------------------------------------------------------------------------- |\n| 200            | Success                                      |                                                                |                                                                                                     |\n| 201            | Create Success                               |                                                                |                                                                                                     |\n| 204            | No Content                                   |                                                                |                                                                                                     |\n| 400            | Bad input                                    |                                                                |                                                                                                     |\n| 401            | authen                                       |                                                                |                                                                                                     |\n| 403            | Author                                       |                                                                |                                                                                                     |\n| 405            | Wrong method                                 |                                                                |                                                                                                     |\n| 406            | Execute API test on an important environment |                                                                | API is not allow with this environment                                                              |\n| 429            | Too many requests                            | Có quá nhiều yêu cầu đến một lúc, vui lòng thử lại sau ít phút | Too many requests                                                                                   |\n| 500            | System Error                                 |                                                                | An error has occurred. Please contact our system administrator. Error ID: {{error from request Id}} |\n| 503            | Down time server                             |                                                                |                                                                                                     |\n| 504            | Timeout                                      |                                                                |                                                                                                     |\n\n<h4 id=\"totp-desc\">TOTP Mechanism</h4>\nIntroduction\nTOTP is an OTP (one-time password) that is only valid for a certain period of time.\n\nSome supported libraries\nNodeJs: [speakeasy](https://www.npmjs.com/package/speakeasy)\n\n.Net: [Otp.NET](https://www.nuget.org/packages/Otp.NET)\nParameters\n`secret`: The smartOTPSecret code in the API \\`[/api/v1/sandbox/app/Profile/GetCurrentCompactUserProfile](#operations-User-get_api_sandbox_app_Profile_GetCurrentCompactUserProfile)\\`\n\n`algorithm`: Sha1\n\n`totpSize`: 6\n\n`window`: 1\n\n`step`: 30\n\n---\n\nSampleCode .Net\n\n```csharp\npublic string GenerateTOTP(string smartOTPSecret)\n{\n    byte[] bytes = Base32Encoding.ToBytes(smartOTPSecret);\n    Totp totp = new Totp(bytes, step: 30, OtpHashMode.Sha1, totpSize: 6);\n    return totp.ComputeTotp();\n}\n```\n"
  contact:
    name: Contact the Developer
    url: https://yoong.vn
    email: ''
  version: v1
