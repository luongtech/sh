info:
  title: DragonX API
  description: "\n## Change Log\n\n| **API version** | **Author**                                   | **Note**                                |\n| --------------------- | -------------------------------------------------- | --------------------------------------------- |\n| 2.3.0                 | [luong.nguyen@yoong.vn](mailto:luong.nguyen@yoong.vn) | Write all APIs available in version API 2.3.0 |\n\n<br/>\n## Some main flows **Note** : The following is basic API flow information. For more detailed business flow information, please contact the Dragon Capital team.\n\n\n### Account opening flow\n\nStep 1: Register to open an account at the API [/api/TokenAuth/OneStepRegisterTradingAccount](https://chat.openai.com/chat#operations-TokenAuth-post_api_TokenAuth_OneStepRegisterTradingAccount)\n\nStep 2: Preview the contract via API [/api/ESign/PrepareESign](https://chat.openai.com/chat#operations-Esign-post_api_ESign_PrepareESign)\n\nStep 3: Sign the contract via API [/api/ESign/ImplementESign](https://chat.openai.com/chat#operations-Esign-post_api_ESign_ImplementESign)\n\nStep 4: Confirm OTP to sign the contract via API [/api/ESign/ConfirmOtpForESign](https://chat.openai.com/chat#operations-Esign-post_api_ESign_ConfirmOtpForESign)\n\n<br/>\n### Existing account flowStep 1: Login to get JWT from API [/api/TokenAuth/AuthenticateFromTenant](#operations-TokenAuth-post_api_TokenAuth_AuthenticateFromTenant)\n\nStep 2: Check whether the information supply contract has been signed or not via API [/api/ESign/CheckHasESign](https://chat.openai.com/chat#operations-Esign-post_api_ESign_CheckHasESign)\n\nStep 2: Get the information supply contract via API [/api/profile/GetReviewUnsignContractsUrl](https://chat.openai.com/chat#operations-User-post_api_profile_GetReviewUnsignContractsUrl)\n\nStep 3: Sign the information supply contract via API [/api/ESign/EsignWithoutSignature](https://chat.openai.com/chat#operations-Esign-post_api_ESign_EsignWithoutSignature)\n\nStep 4: Confirm OTP to sign the contract via API [/api/ESign/ConfirmOtpForESign](https://chat.openai.com/chat#operations-Esign-post_api_ESign_ConfirmOtpForESign)\n\n<br/>\n### Information change flowStep 1: Send a request and get the contract for changing information via API [/api/ESign/PrepareReEKYC](#operations-Esign-post_api_ESign_PrepareReEKYC)\n\nStep 2: Sign the contract for changing information via API [/api/ESign/ImplementReEKYC](https://chat.openai.com/chat#operations-Esign-post_api_ESign_ImplementReEKYC)\n\nStep 3: Confirm OTP to confirm the information change via API [/api/ESign/ConfirmOtpForReEKYC](https://chat.openai.com/chat#operations-Esign-post_api_ESign_ConfirmOtpForReEKYC)\n\nSystem error information.\n\n<br/>\n#### Các mã lỗi và message trên hệ thống\n\n| **Mã lỗi** | **Mô tả**                                  | **Message VI**                                                         | **Message EN**                                                                               |\n| ------------------ | -------------------------------------------------- | ---------------------------------------------------------------------------- | -------------------------------------------------------------------------------------------------- |\n| 200                | Success                                       |                                                                              |                                                                                                    |\n| 201                | Create Success                                  |                                                                              |                                                                                                    |\n| 204                | No Content                                         |                                                                              |                                                                                                    |\n| 400                | Bad input                                          |                                                                              |                                                                                                    |\n| 401                | Lỗi authen                                        |                                                                              |                                                                                                    |\n| 403                | Author                           |                                                                              |                                                                                                    |\n| 405                | Wrong method    |                                                                              |                                                                                                    |\n| 406                | Execute API test on an important environment |                                                                              | API is not allow with this environment                                                             |\n| 429                | Spam request                                  | Có quá nhiều yêu cầu đến một lúc, vui lòng thử lại sau ít phút | Too Many Requests                                                                                  |\n| 500                | Lỗi ngoài ý muốn                               |                                                                              | An error has occurred. Please contact our system administrator. Error ID: {{error from request Id}} |\n| 503                | Lỗi dowtime server                                |                                                                              |                                                                                                    |\n| 504                | Timeout                          |                                                                              |                                                                                                    |\n\n\n\n<h4 id=\"totp-desc\">TOTP Mechanism</h4>\nIntroduction\nTOTP is an OTP (one-time password) that is only valid for a certain period of time.\n\nSome supported libraries\nNodeJs: [speakeasy](https://www.npmjs.com/package/speakeasy)\n\n.Net: [Otp.NET](https://www.nuget.org/packages/Otp.NET)\nParameters\n`secret`: The smartOTPSecret code in the API \\`[/api/sandbox/app/Profile/GetCurrentCompactUserProfile](#operations-User-get_api_sandbox_app_Profile_GetCurrentCompactUserProfile)\\`\n\n`algorithm`: Sha1\n\n`totpSize`: 6\n\n`window`: 1\n\n`step`: 30\n\n---\n\nSampleCode .Net\n\n```csharp\npublic string GenerateTOTP(string smartOTPSecret)\n{\n    byte[] bytes = Base32Encoding.ToBytes(smartOTPSecret);\n    Totp totp = new Totp(bytes, step: 30, OtpHashMode.Sha1, totpSize: 6);\n    return totp.ComputeTotp();\n}\n```\n"
  contact:
    name: Contact the Developer
    url: https://yoong.vn
    email: ''
  version: v1
