            format: int32
            default: 0
        - name: language
          in: query
          description: Language
          schema:
            type: string
            default: vi
          example: vie
      responses:
        '200':
          description: Success
          content:
            text/plain:
              schema:
                $ref: '#/components/schemas/FeePlacingOrderResultDto'
            application/json:
              schema:
                $ref: '#/components/schemas/FeePlacingOrderResultDto'
