  /api/Order/AutoInvest/CreateISavingPlan:
    post:
      tags:
        - Order
      summary: Create Isaving Plan
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ISavingPlanCreateOrEditForPartnerDto'
      responses:
        '200':
          description: Success
          content:
            text/plain:
              schema:
                $ref: '#/components/schemas/ISavingPlanDto'
            application/json:
              schema:
                $ref: '#/components/schemas/ISavingPlanDto'
        '400':
          description: Possible errors
          content:
            UserFriendlyException:
              examples:
                User has not signed up for new iSaving:
                  description: User has not signed up for new iSaving
                  value: '{"result":null,"targetUrl":null,"success":false,"error":{"code":0,"message":"The iSaving feature is not available, please try again later.","details":null,"validationErrors":null},"unAuthorizedRequest":false,"__abp":false}'
                The white list toggle has been turned off:
                  description: The white list toggle has been turned off
                  value: '{"result":null,"targetUrl":null,"success":false,"error":{"code":0,"message":"The iSaving feature is not available, please try again later.","details":null,"validationErrors":null},"unAuthorizedRequest":false,"__abp":false}'
                The passed data is null:
                  description: The passed data is null
                  value: '{"result":null,"targetUrl":null,"success":false,"error":{"code":0,"message":"Invalid input","details":null,"validationErrors":null},"unAuthorizedRequest":false,"__abp":false}'
                FundCode does not exist in the system:
                  description: FundCode does not exist in the system
                  value: '{"result":null,"targetUrl":null,"success":false,"error":{"code":0,"message":"The corresponding fund code was not found","details":null,"validationErrors":null},"unAuthorizedRequest":false,"__abp":false}'
                Amount is less than the minimum investment amount:
                  description: Amount is less than the minimum investment amount
                  value: '{"result":null,"targetUrl":null,"success":false,"error":{"code":0,"message":"The minimum investment amount for {0} fund is {1}₫","details":null,"validationErrors":null},"unAuthorizedRequest":false,"__abp":false}'
                IsAutoCharge does not match the payment method:
                  description: IsAutoCharge does not match the payment method
                  value: '{"result":null,"targetUrl":null,"success":false,"error":{"code":0,"message":"The transfer method does not support automatic payment","details":null,"validationErrors":null},"unAuthorizedRequest":false,"__abp":false}'
                Investors have not signed the New iSaving 2.0 usage contract:
                  description: Investors have not signed the New iSaving 2.0 usage contract
                  value: '{"result":null,"targetUrl":null,"success":false,"error":{"code":0,"message":"Investors have not signed the New iSaving 2.0 usage contract, please sign and try again","details":null,"validationErrors":null},"unAuthorizedRequest":false,"__abp":false}'
                Totp is not correct with the secret key and config.:
                  description: Totp is not correct with the secret key and config.
                  value: '{"result":null,"targetUrl":null,"success":false,"error":{"code":0,"message":"The OTP code is not correct","details":null,"validationErrors":null},"unAuthorizedRequest":false,"__abp":false}'
                Token not passed:
                  description: Token not passed
                  value: '{"result":null,"targetUrl":null,"success":false,"error":{"code":0,"message":"Authentication information is incorrect, please try again later","details":null,"validationErrors":null},"unAuthorizedRequest":false,"__abp":false}'
                TenantId of the login session is null:
                  description: TenantId of the login session is null
                  value: '{"result":null,"targetUrl":null,"success":false,"error":{"code":0,"message":"Invalid tenant","details":null,"validationErrors":null},"unAuthorizedRequest":false,"__abp":false}'
                The default sale code has not been set:
                  description: The default sale code has not been set
                  value: '{"result":null,"targetUrl":null,"success":false,"error":{"code":0,"message":"The organization has not set a default sale code","details":null,"validationErrors":null},"unAuthorizedRequest":false,"__abp":false}'
                Payment frequency passed is incorrect:
                  description: Payment frequency passed is incorrect
                  value: '{"result":null,"targetUrl":null,"success":false,"error":{"code":0,"message":"Invalid frequency.","details":null,"validationErrors":null},"unAuthorizedRequest":false,"__abp":false}'
                Payment method passed is incorrect:
                  description: Payment method passed is incorrect
                  value: '{"result":null,"targetUrl":null,"success":false,"error":{"code":0,"message":"Invalid PaymentMethod.","details":null,"validationErrors":null},"unAuthorizedRequest":false,"__abp":false}'
